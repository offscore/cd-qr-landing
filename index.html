<body>

	<div>
		<h1>Test landing page for QR code on CD</h1>
		<p>Cool project</p>
		<p id="reply">This Should Change</p>
	</div>

</body>

<script type="text/javascript">
	function wantToSendMail () {
		return CryptoJS.AES.decrypt("U2FsdGVkX1+5gKfiQdRwVbMPSk8zRQULptjr+peoDsueyGOkyDXpawYV2JJ0nnpZ", "Please bots and crawlers stay out").toString(CryptoJS.enc.Utf8);
	}
	
	const params = new URLSearchParams(window.location.search);
	const replyElement = document.getElementById("reply");
	
	if (params == null || params.get('key') == null)
		replyElement.innerHTML = "No KEY was given on the URL, show info page";
	else
		replyElement.innerHTML = "KEY parameter is: "+params.get('k');
</script>
